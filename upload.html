<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video & Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-5">
        <div class="content-box">
            <h1 class="text-center fw-bold mb-4">Upload Video & Foto Bantuan</h1>

            <input type="file" id="foto" class="form-control mb-3">
            <input type="file" id="video" class="form-control mb-3">
            <textarea id="komentar" class="form-control mb-3" placeholder="Tambahkan komentar..."></textarea>

            <div class="text-center">
                <button onclick="uploadData()" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>

    <script>
        function uploadData() {
            let foto = document.getElementById("foto").files[0];
            let video = document.getElementById("video").files[0];
            let komentar = document.getElementById("komentar").value;

            let formData = new FormData();
            formData.append("foto", foto);
            formData.append("video", video);
            formData.append("komentar", komentar);

            fetch("upload.php", {
                method: "POST",
                body: formData
            }).then(() => { alert("Upload berhasil!"); });
        }
    </script>

</body>
</html>
